databaseChangeLog:
  - changeSet:
      id: 1
      author: dominik
      changes:
        - createTable:
            tableName: exchange_rate
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: code
                  type: VARCHAR(10)
                  constraints:
                    nullable: false
              - column:
                  name: exchange_rate
                  type: DECIMAL(19,4)
                  constraints:
                    nullable: false
              - column:
                  name: date
                  type: DATE
                  constraints:
                    nullable: false
  - changeSet:
      id: 2
      author: dominik
      changes:
        - insert:
            tableName: exchange_rate
            columns:
              - column:
                  name: code
                  value: USD
              - column:
                  name: exchange_rate
                  valueNumeric: 0.25
              - column:
                  name: date
                  value: 2025-08-10
        - insert:
            tableName: exchange_rate
            columns:
              - column:
                  name: code
                  value: EUR
              - column:
                  name: exchange_rate
                  valueNumeric: 0.22
              - column:
                  name: date
                  value: 2025-08-10
        - insert:
            tableName: exchange_rate
            columns:
              - column:
                  name: code
                  value: GBP
              - column:
                  name: exchange_rate
                  valueNumeric: 0.19
              - column:
                  name: date
                  value: 2025-08-10
        - insert:
            tableName: exchange_rate
            columns:
              - column:
                  name: code
                  value: CHF
              - column:
                  name: exchange_rate
                  valueNumeric: 0.23
              - column:
                  name: date
                  value: 2025-08-10
        - insert:
            tableName: exchange_rate
            columns:
              - column:
                  name: code
                  value: CAD
              - column:
                  name: exchange_rate
                  valueNumeric: 0.18
              - column:
                  name: date
                  value: 2025-08-10
